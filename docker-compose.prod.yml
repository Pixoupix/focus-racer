version: "3.8"

services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16
    container_name: focusracer-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-focusracer}
      POSTGRES_DB: focusracer
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ---- Next.js App ----
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focusracer-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD:-focusracer}@postgres:5432/focusracer?schema=public"
    volumes:
      - uploads:/app/public/uploads
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    container_name: focusracer-nginx
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - internal

volumes:
  pgdata:
  uploads:
  certbot-etc:
  certbot-var:

networks:
  internal:
    driver: bridge
